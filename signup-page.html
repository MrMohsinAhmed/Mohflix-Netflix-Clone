<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mohflix clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div class="login-top">
        <img src="images/MOHFLIX.png" alt="">

    </div>
    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Sign Up</h2>
            <form class="mt-4">
                <div class="mb-3 bg-white rounded px-2">
                  <label for="exampleInputEmail1" class="form-label small-text text-black">Email or Phone Number</label>
                  <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 bg-white rounded px-2">
                  <label for="exampleInputPassword1" class="form-label small-text text-black">Password</label>
                  <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                </div>
                <div class="mb-3 bg-white rounded px-2">
                    <label for="exampleInputPassword1" class="form-label small-text text-black">Confirm password</label>
                    <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                  </div>
                  <a href="landing.html" class="text-white text-decoration-none"><button type="submit" class="btn btn-danger mt-3" style="width: 100%;"><a href="landing.html" class="text-white text-decoration-none">Sign Up</button></a>

                <div class="mb-3 form-check mt-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white small-text" for="exampleCheck1"><span style="color: rgba(212, 212, 212, 0.75);">Remember me</span></label>
                </div>
                <div class="mt-3 d-flex">
                        <img width="20px" src="/images/fb.png" alt="">
                        <p class="m-0 small-text text-white mx-2"><a href="https://www.facebook.com/" class="text-white text-decoration-none"><span style="color: rgba(212, 212, 212, 0.75);">Login with facebook</span></a></p>
                </div>
                <div class="mt-3 ">
                    <!-- <img width="20px" src="./images/fb.png" alt=""> -->
                    <p class="m-0  text-white"> <span style="color: rgba(212, 212, 212, 0.75);">Already have an account?</span>  <a href="login-page.html" class="text-white text-decoration-none">Sign In.</a></p>
                    <p class="m-0 small-text text-white  mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more.</a> </span> </p>
                </div>
              </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
